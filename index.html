<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Music Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .group-selection {
            margin-bottom: 40px;
        }

        .group-selection h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .group-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .group-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .group-checkbox:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        .group-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .group-checkbox label {
            cursor: pointer;
            font-weight: 500;
            color: #333;
            user-select: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn-secondary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .video-section {
            margin-top: 30px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
            border-radius: 15px;
            transition: opacity 0.5s ease;
        }

        .video-placeholder.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .video-placeholder-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .video-placeholder-text {
            font-size: 1.5em;
            font-weight: 600;
            text-align: center;
            padding: 0 20px;
        }

        .video-placeholder-hint {
            font-size: 1em;
            margin-top: 15px;
            opacity: 0.8;
            font-style: italic;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .title-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .title-hidden {
            font-size: 1.3em;
            color: #999;
            font-style: italic;
        }

        .title-revealed {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
            animation: fadeIn 0.5s ease;
        }

        .group-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 600;
            margin-top: 5px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .group-checkboxes {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Classical Music Trainer</h1>
            <p>Test your knowledge of classical music</p>
        </div>
        
        <div class="content">
            <div class="group-selection">
                <h2>Select Groups</h2>
                <div class="group-checkboxes" id="groupCheckboxes">
                    <!-- Groups will be populated by JavaScript -->
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="playRandomBtn" disabled>üé≤ Play Random</button>
                <button class="btn btn-secondary" id="revealTitleBtn" disabled>üëÅÔ∏è Reveal Title</button>
            </div>

            <div class="video-section" id="videoSection" style="display: none;">
                <div class="video-container">
                    <iframe id="youtubePlayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="video-placeholder" id="videoPlaceholder">
                        <div class="video-placeholder-icon">üéµ</div>
                        <div class="video-placeholder-text">Music is playing...</div>
                        <div class="video-placeholder-hint">Click "Reveal Title" to see the video and title</div>
                    </div>
                </div>
                <div class="title-section">
                    <p id="titleDisplay" class="title-hidden">Title will be revealed here</p>
                    <span id="groupDisplay" style="display: none;"></span>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>Total Pieces</h3>
                    <p id="totalPieces">0</p>
                </div>
                <div class="stat-card">
                    <h3>Selected Groups</h3>
                    <p id="selectedGroups">0</p>
                </div>
                <div class="stat-card">
                    <h3>Available Pieces</h3>
                    <p id="availablePieces">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let musicData = [];
        let currentVideo = null;
        let selectedGroups = new Set();

        // Parse CSV file
        async function loadCSV() {
            try {
                const response = await fetch('dejiny3-with-groups.csv');
                const text = await response.text();
                const lines = text.trim().split('\n');
                
                musicData = lines.map(line => {
                    // Handle CSV parsing - split by comma but respect quoted fields
                    const parts = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            parts.push(current);
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    parts.push(current); // Add last part
                    
                    // Remove quotes from parts
                    const cleanParts = parts.map(p => p.replace(/^"|"$/g, ''));
                    
                    return {
                        title: cleanParts[0] || '',
                        url: cleanParts[1] || '',
                        group: parseInt(cleanParts[2]) || 0
                    };
                }).filter(item => item.title && item.url && item.group);
                
                initializeGroups();
                updateStats();
            } catch (error) {
                console.error('Error loading CSV:', error);
                alert('Error loading music data. Please make sure dejiny3-with-groups.csv is in the same directory.');
            }
        }

        // Extract YouTube video ID from URL
        function extractVideoId(url) {
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/);
            return match ? match[1] : null;
        }

        // Extract timestamp from URL
        function extractTimestamp(url) {
            const match = url.match(/[?&]t=(\d+)s?/);
            return match ? parseInt(match[1]) : 0;
        }

        // Initialize group checkboxes
        function initializeGroups() {
            const groups = [...new Set(musicData.map(item => item.group))].sort((a, b) => a - b);
            const container = document.getElementById('groupCheckboxes');
            container.innerHTML = '';
            
            groups.forEach(group => {
                const checkboxDiv = document.createElement('div');
                checkboxDiv.className = 'group-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `group-${group}`;
                checkbox.value = group;
                checkbox.addEventListener('change', handleGroupChange);
                
                const label = document.createElement('label');
                label.htmlFor = `group-${group}`;
                label.textContent = `Group ${group}`;
                
                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(label);
                container.appendChild(checkboxDiv);
            });
        }

        // Handle group selection change
        function handleGroupChange() {
            selectedGroups.clear();
            document.querySelectorAll('.group-checkbox input[type="checkbox"]:checked').forEach(checkbox => {
                selectedGroups.add(parseInt(checkbox.value));
            });
            
            updateStats();
            document.getElementById('playRandomBtn').disabled = selectedGroups.size === 0;
            
            // Reset video section if no groups selected
            if (selectedGroups.size === 0) {
                document.getElementById('videoSection').style.display = 'none';
                document.getElementById('revealTitleBtn').disabled = true;
                // Reset placeholder state
                document.getElementById('videoPlaceholder').classList.remove('hidden');
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalPieces').textContent = musicData.length;
            document.getElementById('selectedGroups').textContent = selectedGroups.size;
            
            const available = musicData.filter(item => selectedGroups.has(item.group)).length;
            document.getElementById('availablePieces').textContent = available;
        }

        // Play random video
        function playRandom() {
            if (selectedGroups.size === 0) {
                alert('Please select at least one group!');
                return;
            }
            
            const availablePieces = musicData.filter(item => selectedGroups.has(item.group));
            if (availablePieces.length === 0) {
                alert('No pieces available in selected groups!');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * availablePieces.length);
            currentVideo = availablePieces[randomIndex];
            
            const videoId = extractVideoId(currentVideo.url);
            const timestamp = extractTimestamp(currentVideo.url);
            
            if (videoId) {
                const embedUrl = `https://www.youtube.com/embed/${videoId}?start=${timestamp}&autoplay=1`;
                document.getElementById('youtubePlayer').src = embedUrl;
                document.getElementById('videoSection').style.display = 'block';
                
                // Show placeholder, hide video
                const placeholder = document.getElementById('videoPlaceholder');
                placeholder.classList.remove('hidden');
                
                // Reset title and group display
                document.getElementById('titleDisplay').textContent = 'Title will be revealed here';
                document.getElementById('titleDisplay').className = 'title-hidden';
                document.getElementById('groupDisplay').style.display = 'none';
                document.getElementById('groupDisplay').textContent = '';
                
                document.getElementById('revealTitleBtn').disabled = false;
                
                // Scroll to video
                document.getElementById('videoSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else {
                alert('Invalid YouTube URL!');
            }
        }

        // Reveal title, group, and video
        function revealTitle() {
            if (currentVideo) {
                // Hide placeholder to reveal video
                const placeholder = document.getElementById('videoPlaceholder');
                placeholder.classList.add('hidden');
                
                // Show title
                document.getElementById('titleDisplay').textContent = currentVideo.title;
                document.getElementById('titleDisplay').className = 'title-revealed';
                
                // Show group badge
                const groupDisplay = document.getElementById('groupDisplay');
                groupDisplay.textContent = `Group ${currentVideo.group}`;
                groupDisplay.className = 'group-badge';
                groupDisplay.style.display = 'inline-block';
            }
        }

        // Event listeners
        document.getElementById('playRandomBtn').addEventListener('click', playRandom);
        document.getElementById('revealTitleBtn').addEventListener('click', revealTitle);

        // Load CSV on page load
        loadCSV();
    </script>
</body>
</html>
